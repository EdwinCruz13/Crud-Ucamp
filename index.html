                    <input id="Title" type="text">

                    <label for="Description">Descripción</label>
                    <textarea id="Description" cols="40" rows="1.2"></textarea>
                </div>

                <div class="input-control input-check">
                    <label for="State">Terminada</label>
                    <input id="check-State" type="checkbox">
                </div>

                <div class="input-control">
                    <button class="btn btn-success" onclick="SaveTask()">Guardar</button>

        </div>
